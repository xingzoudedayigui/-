<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>社保在线计算器</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        #photoDiv{
            text-align: center;
        }
        .img-circle:hover{
            width: 120px;
            height: 120px;
        }
    </style>
</head>
<body>
<div class="container">
    <div id="photoDiv">
    <img class="img-circle" src="../images/123.jpg" width="100px" height="100px">
    </div>
    <div id="main">
        <table class="table table-bordered text-center">
            <tr>
                <td>工资</td>
                <td colspan="3"><input class="form-control" type="text" placeholder="请输入个人工资"></td>
                <td><button class="btn btn-danger btn-block">计算</button></td>
            </tr>
            <tr class="bg-primary">
                <td>险种</td>
                <td>个人%</td>
                <td>个人</td>
                <td>公司%</td>
                <td>公司</td>
            </tr>
            <tr>
                <td>养老保险</td>
                <td>8%</td>
                <td></td>
                <td>20%</td>
                <td></td>
            </tr>
            <tr>
                <td>医疗</td>
                <td>2%</td>
                <td></td>
                <td>6%</td>
                <td></td>
            </tr>
            <tr>
                <td>失业</td>
                <td>0.5%</td>
                <td></td>
                <td>1.5%</td>
                <td></td>
            </tr>
            <tr>
                <td>工伤</td>
                <td></td>
                <td></td>
                <td>0.5%</td>
                <td></td>
            </tr>
            <tr>
                <td>生育</td>
                <td></td>
                <td></td>
                <td>0.8%</td>
                <td></td>
            </tr>
            <tr>
                <td>公积金</td>
                <td>12%</td>
                <td></td>
                <td>12%</td>
                <td></td>
            </tr>
            <tr>
                <td>合计</td>
                <td>个人合计</td>
                <td></td>
                <td>公司合计</td>
                <td></td>
            </tr>
            <tr>
                <td>总额</td>
                <td colspan="4"></td>
            </tr>
        </table>
        <div id="dev" style="text-align: center">开发者太原工业学院张涛</div>
    </div>
</div>
</body>
</html>
